version: "3.1"

services:
  caddy:
    build:
      context: ./images
      dockerfile: caddy.dockerfile
    image: hiramlabs/caddy
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/cdn/public:/srv
      - ./volume/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

