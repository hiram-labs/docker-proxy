version: "3.1"

services:
  caddy:
    build:
      context: ./images
      dockerfile: caddy.dockerfile
    image: hiramlabs/caddy
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/cdn/public:/srv
      - ./volume/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - interface

  localtunnel:
    build:
      context: ./images
      dockerfile: localtunnel.dockerfile
    command: --domain hiramlabs.com
    image: hiramlabs/localtunnel
    container_name: localtunnel
    restart: unless-stopped
    # ports:
    #   - 9000:80
    depends_on:
      - caddy
    networks:
      - interface

volumes:
  caddy_data:
  caddy_config:

networks:
  interface:
    driver: bridge
    name: interface
  wg_vpn:
    driver: bridge
    name: wg_vpn
  database:
    driver: bridge
    name: database
